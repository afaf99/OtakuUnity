<app-header></app-header>


    <div class="image-container">
      <div class="image"><img src="../../../assets/1.png" alt="Image 1"></div>
      <div class="image"><img src="../../../assets/2.png" alt="Image 2"></div>
      <div class="image"><img src="../../../assets/3.png" alt="Image 3"></div>
      <div class="image"><img src="../../../assets/4.png" alt="Image 4"></div>
      <div class="image"><img src="../../../assets/5.png" alt="Image 5"></div>
      <div class="image"><img src="../../../assets/6.png" alt="Image 6"></div>
      <div class="image"><img src="../../../assets/7.png" alt="Image 7"></div>
      <div class="image"><img src="../../../assets/8.png" alt="Image 8"></div>
      <div class="image"><img src="../../../assets/9.png" alt="Image 9"></div>
      <div class="image"><img src="../../../assets/10.png" alt="Image 10"></div>
      <div class="image"><img src="../../../assets/11.png" alt="Image 11"></div>
      <div class="image"><img src="../../../assets/12.png" alt="Image 12"></div>
  
    <div class="content-container">
  
      <div class="table-container">
        <h1>My Favorite Manga List</h1>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>POSTER</th>
              <th>TITLE</th>
              <th>GENRE</th>
              <th>CHAPTERS</th>
              <th>PAGES</th>
              <th>EDIT</th>
              <th>DELETE</th>
            </tr>
          </thead>
  
          <tbody>
            <tr *ngFor="let manga of mangas | paginate: { itemsPerPage: itemsPerPage, currentPage: page}">
              <td class="poster-img"><img *ngIf="manga.posterUrl" [src]="manga.posterUrl" alt="Anime Poster" class="poster-image"></td>
              <td>{{manga.title}}</td>
              <td>{{manga.genre}}</td>
              <td>{{manga.chapters}}</td>
              <td>{{manga.pages}}</td>
              <td class="button-container">
                <div>
                  <button class="edit-button" [routerLink]="['/edit-manga', manga.id]">
                    <svg class="edit-svgIcon" viewBox="0 0 512 512">
                      <path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"></path>
                    </svg>
                  </button>
                </div>
              </td>
              
              <td class="delete-container">
                <button (click)="deleteManga(manga.id)" type="button" class="button btn btn-warning">
                  <span class="button__text">Delete</span>
                  <span class="button__icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="512" viewBox="0 0 512 512" height="512" class="svg">
                      <title></title>
                      <path style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" d="M112,112l20,320c.95,18.49,14.4,32,32,32H348c17.67,0,30.87-13.51,32-32l20-320"></path>
                      <line y2="112" y1="112" x2="432" x1="80" style="stroke:#fff;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"></line>
                      <path style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" d="M192,112V72h0a23.93,23.93,0,0,1,24-24h80a23.93,23.93,0,0,1,24,24h0v40"></path>
                      <line y2="400" y1="176" x2="256" x1="256" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"></line>
                      <line y2="400" y1="176" x2="192" x1="184" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"></line>
                      <line y2="400" y1="176" x2="320" x1="328" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"></line>
                    </svg>
                  </span>
                </button>
              </td>
              
            
            </tr>
          </tbody>

        </table>
        <div class="row">
           <button type="button-add" class="button-add" [routerLink]="['/add-manga']">
            <span class="button_add_text">Add Manga</span>
            <span class="button_add_icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg">
                <line y2="19" y1="5" x2="12" x1="12"></line>
                <line y2="12" y1="12" x2="19" x1="5"></line>
              </svg>
            </span>
          </button>
        </div>
        
          
      </div>
    </div>

    <div class="pagination-container">
      <pagination-controls class="pagination" (pageChange)="page = $event"></pagination-controls>
    </div>

    
  </div>
